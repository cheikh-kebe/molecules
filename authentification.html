<body class="ms-5 me-5 text-dark fw-bold fs-3">
  <form>
    <fieldset>
      <legend>Inscription</legend>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputEmail1" class="form-label mt-4">Adresse Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="MDP">
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Répéter mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="MDP">
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleSelect1" class="form-label mt-4">Sélectioner</label>
        <select class="form-select" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleTextarea" class="form-label mt-4">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group ms-5 me-5">
        <label for="formFile" class="form-label mt-4">Telecharger document</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class=" mt-5 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>Connexion</legend>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="MDP">
        <a href="#">Mot de passe oublié</a>
        <a href="#">S'inscrire</a>
      </div>
      <div class=" mt-5 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend> Mot de passe oublié</legend>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="MDP">
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Confirmer</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="MDP">
      </div>
      <div class=" mt-5 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>Changement de Mot de passe</legend>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Ancien mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Ancien MDP">
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Nouveau MDP">
      </div>
      <div class="form-group ms-5 me-5">
        <label for="exampleInputPassword1" class="form-label mt-4">Confirmer</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nouveau MDP">
      </div>
      <div class=" mt-5 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </fieldset>
  </form>


</body>
